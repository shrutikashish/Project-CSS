<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="parent">
            <div class="top">
                <div class="tskList">
                    <span>Tasks</span>Lists
                </div>
                <div class="addButton">
                    <a href="#">
                        <i class="fa fa-plus-circle" style="color:red"></i>
                        <span>Add List</span>
                    </a>
                </div>
            </div>
            <div class="bottom">
                <div class="box">
                    <div class="box1 mainIndex">Trip to Paris
                        <hr>
                    </div>
                    <div class="box2">Completed Task</div>

                    <div class="box3">
                        <input type="checkbox" class="checkbox">Pending Task
                    </div>
                </div>
                <div class="box">
                    <div class="box1 mainIndex">My Todo List
                        <hr>
                    </div>
                    <div class="box2">Completed Task</div>
                    <div class="box3">
                        <input type="checkbox" class="checkbox">Pending Task
                    </div>
                </div>
                <div class="box">
                    <div class="box1 mainIndex">My Todo List
                        <hr>
                    </div>
                    <div class="box2">Completed Task</div>
                    <div class="box3">
                        <input type="checkbox" class="checkbox">Pending Task
                    </div>
                </div>
            </div>
        </div>
        <div class="child">
            <div class="new">
                Add New List
            </div>
            <input type ="text" class="inputClass" >
            <br>
            <button class="btnAdd">Add</button>
        </div>
    </div>
</body>

</html>
